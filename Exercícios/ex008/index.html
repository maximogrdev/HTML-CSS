<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Apredendo links externos</h1>

    <h2>Abringo links na mesma página</h2>
    <p>Para abrir a página google <a href="https://www.google.com.br" > Clique aqui </a> e a página google será aberta</p>

    <h2>Abringo links em nova página</h2>
    <p>Para abrir a página Google <a href="https://www.google.com.br" target="_blank" rel="external">Clique aqui</a> e uma nova janela será aberta com a página google</p>

    
</body>
</html>
