<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="5">
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>

    </ol>
    <h2>Lista não ordenada</h2>
    <!--Em listas não ordenadas, podem utilizar o atributo TYPE e determinar qual dos três tipos de marcação desejamos, disc, circle ou square-->
    <ul type="disc">
        <li>Pão</li>
        <li>Leite</li>
        <li>Presento</li>
    </ul>
    
</body>
</html>
